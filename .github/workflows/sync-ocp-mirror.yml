name: Sync OCP Server Mirror

on:
  schedule:
    # Run every hour to check for updates
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]
    paths:
      - '.github/workflows/sync-ocp-mirror.yml'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/code-payments/ocp-server.git || git remote set-url upstream https://github.com/code-payments/ocp-server.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for updates
        id: check_updates
        run: |
          LOCAL=$(git rev-parse main)
          REMOTE=$(git rev-parse upstream/main)
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "local=$LOCAL" >> $GITHUB_OUTPUT
            echo "remote=$REMOTE" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream changes
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          git checkout main
          # Merge upstream changes, preserving original commit metadata
          git merge upstream/main --no-edit -X theirs || exit 0
          # If merge fails, try to resolve by taking upstream
          if [ $? -ne 0 ]; then
            git merge --abort || true
            git reset --hard upstream/main
          fi
          # Remove test workflow (not needed for mirror, requires Solana mainnet access)
          if [ -f .github/workflows/test.yml ]; then
            git rm .github/workflows/test.yml
            git commit -m "Remove test workflow (not needed for mirror repository)" || true
          fi

      - name: Push changes
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          git push origin main --force-with-lease || git push origin main --force

      - name: Summary
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          echo "âœ… Repository synced with upstream"
          echo "Local: ${{ steps.check_updates.outputs.local }}"
          echo "Remote: ${{ steps.check_updates.outputs.remote }}"
